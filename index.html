<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="karate hadsund sportsforening ashihara">
    <meta name="description" content="Hadsund Karate Skole er en klub for alle der har lyst til at dyrke Ashihara karate">
    <title>Hadsund Karate Skole</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="forname">Fornavn*</label>
            <input type="text" name="fname" id="fname" placeholder="Fornavn" required>
            <label for="lastname">Efternavn*</label> 
            <input type="text" name="lname" id="lname" placeholder="Efternavn" required>
            <br>
            <label for="street-address">Adrasse*</label>
            <input type="text" name="street-address" id="street-address" autocomplete="street-address" placeholder="Adresse" required>
            <label for="zip-code">Post nummer</label>
            <input type="text" id="zip-code" name="zip-code" autocomplete="postal-code" placeholder="Post nr">
            <br>
            <label for="tel">Telefon nummer*</label>
            <input type="tel" name="phoneno" id="phoneno" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" maxlength="8" required placeholder="Telefon nr">
            <label for="bday">Fødselsdag*</label>
            <input required type="date" name="bday" id="bday">
            <br>
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" required placeholder="Email">
            <br>
            <label for="password">Password*</label>
            <input required type="password" name="new-password" id="new-password" autocomplete="new-password" placeholder="Password" minlength="8">
    <button id="passwShow" aria-label="vis kodeord">Vis kodeord</button>
    <br>
    <label>Køn*</label>
    <br>
    <label for="msex">Mand</label>
    <input type="radio" name="sex" id="msex">
    <label for="wsex">Kvinde</label>
    <input type="radio" name="sex" id="wsex">
    <br>
<button onclick="alert('Du er nu tilmeld til Hadsund Karate Skole')" type="submit" value="submit">Tilmeld dig til Hadsund Karate Skole</button>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
</html>
